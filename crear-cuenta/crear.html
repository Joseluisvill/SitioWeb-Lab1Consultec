<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleCrear.css" />
    <link rel="stylesheet" href="../global.css" />
    <title>Practica</title>
  </head>
  <body>
    <div class="lg_flexbox">
      <div class="lg_lado_a">
        <div class="lg_bienvenida">
          <p class="lg_logo">Consultec</p>
          <p class="lg_info">Te damos la bienvenida al portal personal Banking</p>
        </div>
        <div class="lg_registrar">
          <a href="../index.html">¿Ya tienes una cuenta? <span>Iniciar sesion</span></a>
        </div>
      </div>
      <div class="lg_lado_b">
        <div class="lg_flex">
          <h2 class="lg_titulo_sesion">
            Crear
            <p>Cuenta</p>
          </h2>
          <form action="post" class="lg_flex">
            <input id="nombre" type="text" placeholder="Ingresa tus nombres" class="lg_input" />
            <input id="apellido" type="text" placeholder="Ingresa tus apellidos" class="lg_input" />
            <input id="dni" type="text" placeholder="Ingresa tu dni" class="lg_input" />
            <input
              id="fecha"
              type="text"
              placeholder="Ingresa fecha de nacimiento"
              class="lg_input"
            />
            <input
              id="pass1"
              type="passsword"
              minlength="8"
              placeholder="Ingresa contraseña"
              class="lg_input"
            />
            <input
              id="pass2"
              type="password"
              minlength="8"
              placeholder="Repite la contraseña que ingresaste"
              class="lg_input"
            />
            <a class="lg_btn_crear" onclick="registrar()">Crear cuenta</a>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="./scriptCrear.js"></script>
</html>
